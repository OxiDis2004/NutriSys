apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.webIngress.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: {{ .Values.webIngress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.webService.name }}
                port:
                  number: {{ .Values.webService.port }}
  tls:
    - hosts:
        - {{ .Values.webIngress.host }}
      secretName: {{ .Values.webDeployment.name }}-tls
