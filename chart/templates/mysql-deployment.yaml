apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mysql.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.mysql.name }}
spec:
  replicas: {{ .Values.mysql.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.mysql.name }}
  template:
    metadata:
      name: {{ .Values.mysql.name }}
      labels:
        app: {{ .Values.mysql.name }}
    spec:
      containers:
        - name: {{ .Values.mysql.name }}
          image: {{ .Values.mysql.image }}
          ports:
            - containerPort: {{ .Values.mysql.port }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.mysql.name }}
                  key: {{ .Values.secrets.mysql.key }}
          volumeMounts:
            - name: {{ .Values.mysql.volume.storageName }}
              mountPath: {{ .Values.mysql.volume.mountPath }}
            - name: init-db
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - mysql
                - -uroot
                - -p$(MYSQL_PASSWORD)
                - -e
                - "USE nutri_system;"
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - mysql
                - -uroot
                - -p$(MYSQL_PASSWORD)
                - -e
                - "USE nutri_system;"
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: {{ .Values.mysql.volume.storageName }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaim.name }}
        - name: init-db
          configMap:
            name: {{ .Values.mysql.name }}-initdb
